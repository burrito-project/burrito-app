  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000000;
    }

    .splash-screen {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .bubble-loader {
      display: flex;
      gap: 10px;
      margin-bottom: 40px;
    }

    .bubble-loader div {
      width: 16px;
      height: 16px;
      background-color: #FF5C35;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .bubble-loader div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .bubble-loader div:nth-child(3) {
      animation-delay: 0.4s;
    }

    .bubble-loader div:nth-child(4) {
      animation-delay: 0.6s;
    }

    .bubble-loader div:nth-child(5) {
      animation-delay: 0.8s;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
        opacity: 0.6;
      }
      to {
        transform: translateY(-20px);
        opacity: 1;
      }
    }
  </style>

  <script id="splash-screen-script">
    let shown = false;
    let today = new Date().getDay();
    let isWeekend = today === 0 || today === 6;

    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();

      if (!shown) {
        if (isWeekend) {
          alert('No hay burrito los fines de semana. Volveremos el lunes ‚ù§Ô∏èüöç');
        }
        shown = true;
      }
    }
  </script>
